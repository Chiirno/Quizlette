<html>
    <head>
        <title>Quizlette</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="quizlette.css">
        <script src="js/jquery-3.3.1.js"></script>
        <script src="quizlette.js"></script> 
    </head>
   
    
    <body>
        
        <p align="center"><font size="20"><u><b> Time for a QUIZ!</b></u></font></p>
        
        <section id="main">
            
            
            <p id="round"> Pick a number! </p>
            
            
            <div class="questions" id="question1" style="padding-top:65px" align="middle">
                <button id="buttonLeft" type="button" onclick="addFirst(); fadeOut()">One</button>
                <button id="buttonMid" type="button" onclick="addSecond(); fadeOut()">Two</button>
                <button id="buttonRight" type="button" onclick="addThird(); fadeOut()">Three</button>
            </div>
            
            <br><br><br><br>
            <button id="score" type="button" onclick="displayScore()">View score</button>
            <p id="display"> </p>
            
        <p id="tally"></p>  
        
        </section>
        <br>
        <p style="text-align: center">
            <a href="https://thiscatdoesnotexist.com/">
                <img id="kitty" src="https://thiscatdoesnotexist.com/" alt="https://thiscatdoesnotexist.com/">
                <button onclick="imageReload()"> kitty refresh </button>
            </a>
        </p>
    </body>
</html>
