<html>
    <head>
        <title>Quizlette</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="quizlette.css">
        <script src="quizlette.js"></script> 
    </head>
   
    
    <body>
        
        <section id="main">
            
            <div>Time for a QUIZ!</div>
            <br><br><br>
            <p id="round" align="middle"> Pick a number! </p>
            <div align="middle">
                <button id="choice1" type="button" onclick="addFirst(); nextRound()">One</button>
                <button id="choice2" type="button" onclick="addSecond(); nextRound()">Two</button>
                <button id="choice3" type="button" onclick="addThird(); nextRound()">Three</button>
            </div>
            
            <button id="score" type="button" onclick="displayScore()">View score</button>
            <p id="display"> </p>
            
        </section>
        
        <br>
        <p style="text-align: center">
            <img id="cat" width="600">
        </p>
    </body>
</html>
